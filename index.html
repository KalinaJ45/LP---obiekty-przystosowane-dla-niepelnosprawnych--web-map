            var map = L.map('map', {
                zoomControl: true, maxZoom: 28, minZoom: 1

            var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });

            L.control.scale({ 'position': 'bottomleft', 'metric': true, 'imperial': false }).addTo(map);

            var bounds_group = new L.featureGroup([]);
            function setBounds() {
                if (bounds_group.getLayers().length) {
                    map.fitBounds(bounds_group.getBounds());
                }
                map.setMaxBounds(map.getBounds());

            }
            var layer_OpenStreetMap = L.tileLayer.wms('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                opacity: 1.0,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 19
            });
            map.addLayer(layer_OpenStreetMap);

            var layer_Nadlenictwa = L.WMS.layer("https://mapserver.bdl.lasy.gov.pl/ArcGIS/services/WMS_BDL_kat_wlasnosci/MapServer/WMSServer", "5", {
                format: 'image/png8',
                uppercase: true,
                transparent: true,
                continuousWorld: true,
                tiled: true,
                info_format: 'text/html',
                opacity: 1,
                identify: false,
                attribution: '',
            });
            map.addLayer(layer_Nadlenictwa);

            var layer_RDLP = L.WMS.layer("https://mapserver.bdl.lasy.gov.pl/ArcGIS/services/WMS_BDL_kat_wlasnosci/MapServer/WMSServer", "6", {

                uppercase: true,
                transparent: true,
                continuousWorld: true,
                tiled: true,
                info_format: 'text/html',
                opacity: 1,
                identify: false,
                attribution: '',
            });
            map.addLayer(layer_RDLP);

            function pop_sciezka_dydaktyczna(feature, layer) {
                var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>RDLP:</strong><br />' + (feature.properties['RDLP:'] !== null ? autolinker.link(feature.properties['RDLP:'].toLocaleString(), { truncate: { length: 30, location: 'smart' } }) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nadleśnictwo:</strong><br />' + (feature.properties['Nadleśnictwo:'] !== null ? autolinker.link(feature.properties['Nadleśnictwo:'].toLocaleString(), { truncate: { length: 30, location: 'smart' } }) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nazwa obiektu:</strong><br />' + (feature.properties['Nazwa obiektu:'] !== null ? autolinker.link(feature.properties['Nazwa obiektu:'].toLocaleString(), { truncate: { length: 30, location: 'smart' } }) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Kontakt:</strong><br />' + (feature.properties['Kontakt:'] !== null ? autolinker.link(feature.properties['Kontakt:'].toLocaleString(), { truncate: { length: 30, location: 'smart' } }) : '') + '</td>\
                    </tr>\
                </table>';
                layer.bindPopup(popupContent, { maxHeight: 400 });
            }

            function style_sciezka_dydaktyczna() {
                return {
                    pane: 'pane_sciezka_dydaktyczna',
                    opacity: 1,
                    color: 'rgba(19,212,99,1.0)',
                    dashArray: '',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    weight: 2.0,
                    fillOpacity: 0,
                    interactive: true,
                }
            }
            function style_sciezka_dydaktyczna() {
                return {
                    pane: 'pane_sciezka_dydaktyczna',
                    opacity: 1,
                    color: 'rgba(227,26,28,1.0)',
                    dashArray: '10,5',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    weight: 2.0,
                    fillOpacity: 0,
                    interactive: true,
                }
            }
            map.createPane('pane_sciezka_dydaktyczna');
            map.getPane('pane_sciezka_dydaktyczna').style.zIndex = 403;
            map.getPane('pane_sciezka_dydaktyczna').style['mix-blend-mode'] = 'normal';
            var layer_sciezka_dydaktyczna = new L.geoJson.multiStyle(json_sciezka_dydaktyczna, {
                attribution: '',
                interactive: true,
                dataVar: 'json_sciezka_dydaktyczna',

            bounds_group.addLayer(layer_sciezka_dydaktyczna);
            map.addLayer(layer_sciezka_dydaktyczna);
